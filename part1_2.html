<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Grid Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Container containing the entire content -->
<div class="container">
    <!-- Row containing columns -->
  <div class="row">
    <!-- Column 1 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="bg-primary p-3">Column 1</div>
    </div>
    <!-- Column 2 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="bg-secondary p-3">Column 2</div>
    </div>
    <!-- Column 3 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="bg-info p-3">Column 3</div>
    </div>
    <!-- Column 4 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="bg-success p-3">Column 4</div>
    </div>
  </div>
</div>

</body>
</html>
