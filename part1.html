<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise part1</title>
<link rel="stylesheet" href="part1.css">
</head>
<body>

<h2>Basic Form</h2>
<form action="#" method="post">
  <!-- Text Input -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
  
  <!-- Email Input -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
  
  <!-- Password Input -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
  
  <!-- Radio Buttons -->
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  
  <!-- Checkbox -->
  <input type="checkbox" id="subscribe" name="subscribe">
  <label for="subscribe">You are not a robot</label>
  
  <!-- Submit Button -->
  <input type="submit" value="Submit">
</form>

</body>
</html>
