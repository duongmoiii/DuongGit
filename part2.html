<title>Responsive Bootstrap Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  /* Custom CSS for Navbar */
  .navbar-custom {
    background-color: #1c71c6; /* Set background color */
  }

  /* Custom CSS for Image */
  img {
    max-width: 100%; /* Set max width to 100% of its container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Ensure image behaves as block element */
    margin: 0 auto; /* Center image horizontally */
    margin-bottom: 20px; /* Add some bottom margin for spacing */
  }
</style>
</head>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <li class="nav-item active">
